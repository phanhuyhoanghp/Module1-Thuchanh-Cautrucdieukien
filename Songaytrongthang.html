<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<input placeholder="Nhập tháng cần tính" type="text" id="month">
<button type="button" onclick="countday()">Tính số ngày</button>
<p id="output"></p>
<script>
    function countday()
    {
        let m=+document.getElementById('month').value;
        switch (m)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('output').innerHTML="Tháng "+m+" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 10:
            case 11:
                document.getElementById('output').innerHTML="Tháng "+m+" có 30 ngày";
                break;
            case 2:
                document.getElementById('output').innerHTML="Tháng "+m+" có 28 / 29 ngày";
                break;
            default:
                document.getElementById('output').innerHTML="not a month";
        }
    }
</script>
</script>
</body>
</html>
