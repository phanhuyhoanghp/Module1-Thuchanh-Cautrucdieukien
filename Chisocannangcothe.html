<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight=+prompt('Nhập cân nặng: ');
    let height =+prompt('Nhập chiều cao: ');
    function ChisoBMI(w,h){
        let bmi=w/(h*h);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }
    ChisoBMI(weight,height);
</script>
</body>
</html>
